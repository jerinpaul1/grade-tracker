<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
   <!-- Login Page -->
  <div id="auth" class="auth-container">
    <h1>Welcome to GradeTrak 🎓</h1>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <div class="auth-buttons">
      <button id="login-btn" class="btn primary" onclick="login()">🔐 Login</button>
      <button id="signup-btn" class="btn secondary" onclick="signup()">📝 Sign Up</button>
    </div>
    <p id="auth-error" class="error-msg"></p>
  </div>

  <!-- Main App -->
  <div id="app" class="app-container" style="display: none;">
    
    <div class="header">
      <h1>📊 Grade Tracker</h1>
      <button class="btn secondary" onclick="signOut()">🚪 Log Out</button>
    </div>

    <div class="controls">
      <button class="btn primary" onclick="addYear()">➕ Add Year</button>
      <button class="btn secondary" onclick="resetData()">🧹 Reset</button>
      <button class="btn secondary" onclick="saveGrades()">💾 Save</button>
      <span id="save-msg" class="save-msg">✅ Saved!</span>
      <button class="btn secondary" onclick="exportData()">📤 Export</button>
      <button class="btn secondary" onclick="document.getElementById('import-input').click()">📥 Import</button>
      <input id="import-input" type="file" accept=".json" onchange="importData(event)" hidden />
    </div>

    <div id="years" class="years-container"></div>

    <div class="footer">
      <h2>🎓 Degree Classification: <span id="classification">-</span></h2>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
